<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<ion-tabs>

      <ion-icon name="albums-sharp"></ion-icon>
      <ion-label>Registros</ion-label>
    </ion-tab-button>



    <ion-tab-button routerLinkActive="tab-selected" routerLink="/crear-dato" class="ios" tab="crear-dato">
      <ion-icon name="add-circle"></ion-icon>
      <ion-label>Ingresar </ion-label>
    </ion-tab-button>

    <ion-tab-button routerLinkActive="tab-selected" routerLink="/mostrar" class="ios" tab="mostrar">
      <ion-icon name="chatbox-outline"></ion-icon>
      <ion-label>Chat </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
